<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container div{
            border: 2px solid maroon;
            height:100px;
            width:100px;
            display: inline-block;
        }
        .user{
            border:1px solid black;
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
        .user-container{
            display: flex;
            flex-wrap: wrap;
            gap:20px;
        }
        .card-container{
            display: flex;
            height: 300px;
            width: 700px;
            border: 2px solid black;
            margin:0px auto;
            gap:10px;
            justify-content:center;
            /* align-items:stretch; */
            align-items: center;
            /* flex-direction:column; */
        }
        .card{
            height: 50px;
            width: 50px;
            border:2px solid palegreen;
            background-color: palevioletred;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

  <div class="user-container">
      <div class="user">user-1</div>
    <div class="user">user-2</div>
    <div class="user">user-3</div>
    <div class="user">user-4</div>
    <div class="user">user-5</div>
    <div class="user">user-6</div>
    <div class="user">user-7</div>
    <div class="user">user-8</div>
    <div class="user">user-9</div>
    <div class="user">user-10</div>
    <div class="user">user-11</div>
    <div class="user">user-12</div>
    <div class="user">user-13</div>
    <div class="user">user-14</div>
    <div class="user">user-15</div>
  </div>
      <br><br>
  <div class="card-container">
    <div class="card">card-1</div>
    <div class="card">card-2</div>
    <div class="card">card-3</div>
    <div class="card">card-4</div>
    <div class="card">card-5</div>
  </div>
</body>
</html>
