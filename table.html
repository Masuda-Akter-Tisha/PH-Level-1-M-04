<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
           border-collapse: collapse;
           
        }
        th,td{
            border: 1px solid black;
            padding:10px;
            border-right-color: aquamarine;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Table</h1>
            <table>
                <caption>
                    My friend collection 
                </caption>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Tisha</td>
                        <td>Nur</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Talha</td>
                        <td>Rahman</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Halima</td>
                        <td>Rahman</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td colspan="2">shaila</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="3">total friends:3</td>
                </tfoot>
            </table>
        </section>
    </main>
    <section>
        <h1>Table information</h1>
        <ul>
            <li>Table: table</li>
            <li>Table head: thead</li>
            <li>Table body: tbody</li>
            <li>Table foot: tfoot</li>
            <li>Table row: trow</li>
            <li>Table data: td</li>
            <li>Table head data: th</li>
        </ul>
    </section>
</body>
</html>
